[PHP]
; Development overrides - loaded after custom.ini (zzz prefix ensures load order)

; DISABLE opcache completely for development
opcache.enable = 0
opcache.enable_cli = 0
opcache.validate_timestamps = 1
opcache.revalidate_freq = 0

; Disable JIT in development (faster reloads, better debugging)
opcache.jit = off
opcache.jit_buffer_size = 0

; More verbose errors
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Xdebug-friendly settings
max_execution_time = 0

; Disable realpath cache for development
realpath_cache_size = 0
realpath_cache_ttl = 0
