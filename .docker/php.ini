[PHP]
; Performance
memory_limit = 2G
max_execution_time = 3000
max_input_time = 3000
default_socket_timeout = 3000

; File uploads
upload_max_filesize = 50G
post_max_size = 50G
max_file_uploads = 20
upload_tmp_dir = /app/storage/app/temp
sys_temp_dir = /app/storage/app/temp

; Session
session.gc_maxlifetime = 7200
session.gc_probability = 1
session.gc_divisor = 1000

; Error reporting
log_errors = On
error_log = /app/storage/logs/php_errors.log

; Opcache
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.save_comments = 1
opcache.preload_user = app

; JIT Compiler (PHP 8+)
opcache.jit_buffer_size = 128M
opcache.jit = tracing

; Timezone
date.timezone = America/Chicago

; Network optimizations for FrankenPHP/HTTP3
realpath_cache_size = 4096k
realpath_cache_ttl = 600
